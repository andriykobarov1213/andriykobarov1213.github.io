<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="text">
			<p></p>
			<p>Первая цифра: 4 - Visa</p>
			<p>Первая цифра: 5 - MScard</p>
			<p>Приват банк первые 5 цифр: 414943</p>
			<p>Ощадбанк первые 5 цифр: 516749</p>
		</div>
		<div class="card-box">
			<div class="card-back">
				<div class="black-line">
					
				</div>
				<input type="text" placeholder="cvv" maxlength="3" id="cvv">
			</div>
			<div class="card-front" id="card-bg">
				<img src="img/" id="bank" alt="">
				<form name="forma">
					<input name="mytext" type="text" maxlength="16" placeholder="Номер карты" id="card-number" pattern="^[0-9]+$">
					<input type="text" maxlength="2" placeholder="мм" id="mounth">
					<input type="text" maxlength="2" placeholder="рр" id="year">
				</form>
				<div id="type-card"></div>
			</div>
		</div>
		
	</div>
</body>
</html>
